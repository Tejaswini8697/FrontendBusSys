<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4 border">
                <form #addBusForm="ngForm" (ngSubmit)="addRoutes(addBusForm)">
                    <legend><b>Add Bus</b></legend>
                    <div class="form-group">
                        <label for="busNo"><b>Bus No</b></label>
                        <input [(ngModel)]="bus.busNo" name="busNo" type="text" class="form-control" id="busNo" aria-describedby="busNoHelp" placeholder="Enter Bus No">
                        <small id="busNoHelp" class="form-text text-dark"><b>Example : CG 07 HU 2363</b></small>
                    </div>
                    <div class="form-group">
                        <label for="capacity"><b>Capacity</b></label>
                        <input [(ngModel)]="bus.capacity" name="capacity" name="capacity" type="number" class="form-control" id="capacity" aria-describedby="capacityHelp" placeholder="Seats/Capacity">
                        <small id="capacityHelp" class="form-text text-dark"><b>Seats/Capacity in the Bus</b></small>
                    </div>
                    <div class="form-group">
                        <label for="busType"><b>Bus Type</b></label>
                        <select [(ngModel)]="bus.type" class="form-control" name="type" id="type">
                            <option>SEATER_AC</option>
                            <option>SEATER_NON_AC</option>
                            <option>SLEEPER_AC</option>
                            <option>SLEEPER_NON_AC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="arrivalDate"><b>Arrival Time</b></label>
                        <input [(ngModel)]="bus.arrivalDate" name="arrival" type="time" class="form-control" id="arrivalTime"
                            aria-describedby="arrivalTimeHelp" placeholder="Enter Arrival Time">
                        <small id="arrivalTimeHelp" class="form-text text-light" ><b>Time of Arrival of Bus(24 Hour Format)</b></small>
                    </div>
                    <div class="form-group" style="color: white;">
                        <label for="destinationDate"><b>Destination Time</b></label>
                        <input [(ngModel)]="bus.destinationDate" name="destination" type="time" class="form-control" id="destinationTime"
                            aria-describedby="destinationTimeHelp" placeholder="Enter Destination Time">
                        <small id="destinationTimeHelp" class="form-text text-light"><b>Time of Destination of
                            Bus(24 Hour Format)</b></small>
                    </div>
                    <label for="arrivalDate">
                        <h5 style="color: white;"><b>Select Running Days</b></h5>
                    </label>
                    <br>
                    <div class="form-check form-check-inline" style="color: white;">
                        <input [(ngModel)]="bus.frequency.sun" name="frequency.sun" class="form-check-input" type="checkbox" id="sunday"
                            value="true">
                        <label class="form-check-label" for="sunday">SUN </label>&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="form-check form-check-inline" style="color: white;">
                        <input [(ngModel)]="bus.frequency.mon" name="frequency.mon" class="form-check-input" type="checkbox" id="monday"
                            value="true">
                        <label class="form-check-label" for="monday">MON</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline" style="color: white;">
                        <input [(ngModel)]="bus.frequency.tues" name="frequency.tues" class="form-check-input" type="checkbox" id="tuesday"
                            value="true">
                        <label class="form-check-label" for="tuesday">TUES</label>&nbsp;&nbsp;
                    </div>
                    <div class="form-check form-check-inline" style="color: white;">
                        <input [(ngModel)]="bus.frequency.wed" name="frequency.wed" class="form-check-input" type="checkbox" id="wednesday"
                            value="true">
                        <label class="form-check-label" for="wednesday">WED</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline" style="color: white;">
                        <input [(ngModel)]="bus.frequency.thus" name="frequency.thus" class="form-check-input" type="checkbox" id="thursday"
                            value="true">
                        <label class="form-check-label" for="thursday">THURS</label>
                    </div>
                    <div class="form-check form-check-inline" style="color: white;">
                        <input [(ngModel)]="bus.frequency.fri" name="frequency.fri" class="form-check-input" type="checkbox" id="friday"
                            value="true">
                        <label class="form-check-label" for="friday">FRI</label>
                    </div>
                    <div class="form-check form-check-inline" style="color: white;">
                        <input [(ngModel)]="bus.frequency.sat" name="frequency.sat" class="form-check-input" type="checkbox" id="saturday"
                            value="true">
                        <label class="form-check-label" for="saturday">SAT</label>
                    </div>
                    <div class="form-group">
                        <label for="price"><b>Ticket Price</b></label>
                        <input [(ngModel)]="bus.price" name="price" type="text" class="form-control" id="price"
                            aria-describedby="priceHelp" placeholder="Ticket Price">
                        <small id="priceHelp" class="form-text text-dark"><b>Enter Price of One Ticket</b></small>
                    </div>
                    <div class="form-group" style="padding: 10px;">
                        <button type="submit" class="btn btn-success"><b>Add Bus</b></button>
                        <button type="button" (click)="backListBus()" style="float: right;" class="btn btn-primary">
                            <b>Back To Bus List</b></button>
                    </div>
                    <div>
                        <span class="label label-danger">{{message}}</span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
